<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Georgia Tech Available Housing</title>
</head>
<meta charset="utf-8">
<style>
body {
  background-color: #d1e5f0;
  font: 14px sans-serif;
}

#container {
  width: 100%;
  height: 100%;
  position: relative;
}

#title {
  font: 26px sans-serif;
  position: absolute;
  top: -40px;
  left: 450px;
}

#FilterableTable {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 40px;
  left: 20px;
}

.SearchBar { 
  display: inline; 
  position: relative;
  left: 1%;
}

.SearchBar input {
  position: relative;
  left: 2%;
}

table { 
  position: absolute;
  top: 40px;
  left: 20px;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table a:link, a:visited { text-decoration: none; }

table a:hover, a:active { text-decoration: underline; }

table, th, td { border: 1px solid black; }

td, th {
  padding: 5px;
  text-align: center;
  height: 20px;
}

th {
  background-color: #4393c3;
  color: #d9f0a3;
}

td { background-color: #92c5de; }

tr:hover td { background-color: #edf8b1; }

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var column_names = ["Building","Room Number","Gender","Bed Spots","Room Capacity"];
var clicks = {building: 0, roomNumber: 0, gender: 0, bedSpots: 0, roomCapacity: 0};

// draw the table
d3.select("body").append("div")
  .attr("id", "container")

d3.select("#container").append("div")
  .attr("id", "FilterableTable");

d3.select("#FilterableTable").append("h1")
  .attr("id", "title")
  .text("Georgia Tech Available Housing")

d3.select("#FilterableTable").append("div")
  .attr("class", "SearchBar")
  .append("p")
    .attr("class", "SearchBar")
    .text("Search By Building:");

d3.select(".SearchBar")
  .append("input")
    .attr("class", "SearchBar")
    .attr("id", "search")
    .attr("type", "text")
    .attr("placeholder", "Search...");
  
var table = d3.select("#FilterableTable").append("table");
table.append("thead").append("tr"); 

var headers = table.select("tr").selectAll("th")
    .data(column_names)
  .enter()
    .append("th")
    .text(function(d) { return d; });

var rows, row_entries, row_entries_no_anchor, row_entries_with_anchor;
  
d3.json("data/data.json", function(data) { // loading data from server
  
  // draw table body with rows
  table.append("tbody")

  // data bind
  rows = table.select("tbody").selectAll("tr")
    .data(data, function(d){ return d.id; });
  
  // enter the rows
  rows.enter()
    .append("tr")
  
  // enter td's in each row
  row_entries = rows.selectAll("td")
      .data(function(d) { 
        var arr = [];
        for (var k in d) {
          if (d.hasOwnProperty(k)) {
            arr.push(d[k]);
          }
        }
        return [arr[1],arr[2],arr[3],arr[5],arr[4]];
      })
    .enter()
      .append("td") 

  // draw row entries with no anchor 
  row_entries_no_anchor = row_entries.filter(function(d) {
    return (/https?:\/\//.test(d) == false)
  })
  row_entries_no_anchor.text(function(d) { return d; })

  // draw row entries with anchor
  row_entries_with_anchor = row_entries.filter(function(d) {
    return (/https?:\/\//.test(d) == true)  
  })
  row_entries_with_anchor
    .append("a")
    .attr("href", function(d) { return d; })
    .attr("target", "_blank")
  .text(function(d) { return d; })
    
    
  /**  search functionality **/
    d3.select("#search")
      .on("keyup", function() { // filter according to key pressed 
        var searched_data = data,
            text = this.value.trim();
        
        var searchResults = searched_data.map(function(r) {
          var regex = new RegExp("^" + text + ".*", "i");
          if (regex.test(r.building)) { // if there are any results
            return regex.exec(r.building)[0]; // return them to searchResults
          } 
        })
        
        // filter blank entries from searchResults
        searchResults = searchResults.filter(function(r){ 
          return r != undefined;
        })
        
        // filter dataset with searchResults
        searched_data = searchResults.map(function(r) {
           return data.filter(function(p) {
            return p.building.indexOf(r) != -1;
          })
        })

        // flatten array 
        searched_data = [].concat.apply([], searched_data)
        
        // data bind with new data
        rows = table.select("tbody").selectAll("tr")
          .data(searched_data, function(d){ return d.id; })
        
        // enter the rows
        rows.enter()
         .append("tr");
         
        // enter td's in each row
        row_entries = rows.selectAll("td")
            .data(function(d) { 
              var arr = [];
              for (var k in d) {
                if (d.hasOwnProperty(k)) {
                  arr.push(d[k]);
                }
              }
              return [arr[1],arr[2],arr[3],arr[5],arr[4]];
            })
          .enter()
            .append("td") 

        // draw row entries with no anchor 
        row_entries_no_anchor = row_entries.filter(function(d) {
          return (/https?:\/\//.test(d) == false)
        })
        row_entries_no_anchor.text(function(d) { return d; })

        // draw row entries with anchor
        row_entries_with_anchor = row_entries.filter(function(d) {
          return (/https?:\/\//.test(d) == true)  
        })
        row_entries_with_anchor
          .append("a")
          .attr("href", function(d) { return d; })
          .attr("target", "_blank")
        .text(function(d) { return d; })
        
        // exit
        rows.exit().remove();
      })
    
  /**  sort functionality **/
  headers
    .on("click", function(d) {
      if (d == "Building") {
        clicks.building++;
        // even number of clicks
        if (clicks.building % 2 == 0) {
          // sort ascending: alphabetically
          rows.sort(function(a,b) { 
            if (a.building.toUpperCase() < b.building.toUpperCase()) { 
              return -1; 
            } else if (a.building.toUpperCase() > b.building.toUpperCase()) { 
              return 1; 
            } else {
              return 0;
            }
          });
        // odd number of clicks  
        } else if (clicks.building % 2 != 0) { 
          // sort descending: alphabetically
          rows.sort(function(a,b) { 
            if (a.building.toUpperCase() < b.building.toUpperCase()) { 
              return 1; 
            } else if (a.building.toUpperCase() > b.building.toUpperCase()) { 
              return -1; 
            } else {
              return 0;
            }
          });
        }
      } 
      if (d == "Room Number") {
        clicks.roomNumber++;
        // even number of clicks
        if (clicks.roomNumber % 2 == 0) {
          // sort ascending: alphabetically
          rows.sort(function(a, b){
            return d3.ascending(a.gender, b.gender);
          });
        // odd number of clicks  
        } else if (clicks.roomNumber % 2 != 0) { 
          // sort descending: alphabetically
          rows.sort(function(a, b){
            return d3.ascending(b.gender, a.gender);
          });
        }
      } 
      if (d == "Gender") {
        clicks.gender++;
        // even number of clicks
        if (clicks.gender % 2 == 0) {
          // sort ascending: alphabetically
          rows.sort(function(a,b) {
            return d3.ascending(a.gender, b.gender);
          });
        // odd number of clicks  
        } else if (clicks.gender % 2 != 0) { 
          // sort descending: alphabetically
          rows.sort(function(a,b) {
            return d3.ascending(b.gender, a.gender);
          });
        }
      }
      if (d == "Bed Spots") {
        clicks.bedSpots++;
        // even number of clicks
        if (clicks.bedSpots % 2 == 0) {
          // sort ascending: numerically
          rows.sort(function(a,b) { 
            if (+a.bedSpots < +b.bedSpots) { 
              return -1; 
            } else if (+a.bedSpots > +b.bedSpots) { 
              return 1; 
            } else {
              return 0;
            }
          });
        // odd number of clicks  
        } else if (clicks.bedSpots % 2 != 0) { 
          // sort descending: numerically
          rows.sort(function(a,b) { 
            if (+a.bedSpots < +b.bedSpots) { 
              return 1; 
            } else if (+a.bedSpots > +b.bedSpots) { 
              return -1; 
            } else {
              return 0;
            }
          });
        }   
      } 
      if (d == "Room Capacity") {
        clicks.roomCapacity++;
        // even number of clicks
        if (clicks.roomCapacity % 2 == 0) {
          // sort ascending: alphabetically
          rows.sort(function(a, b){
            return d3.ascending(a.roomCapacity, b.roomCapacity);
          });
        // odd number of clicks  
        } else if (clicks.roomCapacity % 2 != 0) { 
          // sort descending: alphabetically
          rows.sort(function(a, b){
            return d3.ascending(b.roomCapacity, a.roomCapacity);
          });
        }   
      }      
    }) // end of click listeners
});
d3.select(self.frameElement).style("height", "780px").style("width", "1150px"); 
</script>
